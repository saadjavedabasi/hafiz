<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1c20 0%, #283593 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .enter-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin: 2rem auto;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes loading {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">FreshMart</div>
        <div class="tagline">Your One-Stop Grocery Destination</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <a href="login.html" class="enter-btn">Enter Store</a>
    </div>

    <script>
        // Redirect to login page after 3 seconds
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    </script>
</body>
</html>
